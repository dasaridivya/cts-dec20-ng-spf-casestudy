<div>
    <div class = "d-flex flex-row-reverse bg-secondary">
        <a class = "btn btn-primary">Aboutus</a>
        <a class = "btn btn-primary">Contactus</a>
        <a routerLink="register" class = "btn btn-primary">Register</a> 
        <h6>New user?</h6>
        </div>
    <hr /> 
    </div>
    <div>
      <div><h2>Welcome to the Site</h2></div>
      <form #loginForm = "ngForm" (ngSubmit) = "loginUser">
         <div class = "row">
      <div class = "col-2">
        Enter Id
      </div>
      <div class = "col-4">
        <input type = "email" name = "email" [(ngModel)] = "user.emailId" required #email="ngModel" 
        [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d.none]="email.valid||email.untouched">Email Id is required field</small>
      </div>
      </div>
      <div class = "row">
      <div class = "col-2">
        Password
      </div>
      <div class = "col-4">
        <input type = "password" name = "password" [(ngModel)] = "user.password" #password="ngModel" 
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d.none]="password.valid||password.untouched">password is required field</small>
      </div>
      </div>
      <a  class = "btn btn-primary">Login</a>
      </form>
      </div>
